<script id="phases_list_template" type="text/template">

	<div class="card card-link {{card_color}}" phase_id="{{phase_id}}">
		<div class="card-content white-text">
			<span class="card-title">{{phase}} <span class="right">{{phase_report}}%</span></span>

			<div class="progress grey lighten-2">
				<div class="determinate {{main_color}}" style="width: {{phase_report}}%"></div>
			</div>
			
			<p>
				{{description}}
			</p>		
		</div>
	</div>	
	
</script>




<div class="section">

	<div class="content_area"></div>

</div>
